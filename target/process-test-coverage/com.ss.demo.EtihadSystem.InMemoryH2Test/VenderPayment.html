<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <meta http-equiv="cache-control" content="max-age=0" />
  <meta http-equiv="cache-control" content="no-cache" />
  <meta http-equiv="expires" content="0" />
  <meta http-equiv="pragma" content="no-cache" />

  <style type="text/css">
    html, body, #canvas {
      height: 100%;
      padding: 0;
    }
    
    .transaction-boundary {
      background-color: rgba(180, 21, 21, 0.7);
      border-radius: 1px;
      min-height: 50px;
      width: 3px;
    }

    .execution-listener {
      background-color: rgba(21, 66, 180, 0.7);
      color: White;
      border-radius: 5px;
      font-family: Arial;
      font-size: 12px;
      padding: 5px;
      min-height: 16px;
      min-width: 16px;
      text-align: center;
      white-space: nowrap;
    }

    .highlight:not(.djs-connection) .djs-visual > :nth-child(1) {
      fill: rgba(66, 180, 21, 0.7) !important; /* color elements as green */
    }
    
    .highlight-running .djs-visual > :nth-child(1) {
    	fill: rgba(0, 198, 218, 0.7) !important; /* color still running flow nodes as blue */
    }
    
    #info-box {
   	  margin-left: 20px;
      margin-top: 15px;
      padding: 10px;
      table-layout: fixed;
      border-collapse: collapse;
      position: absolute;
      top: 0px;
      left: 0px;
      font-family: sans-serif;
      line-height: 150%;
      font-size: 80%;
      z-index: 1000;
      background-color: rgba(255,255,255,0.90);
      border-radius: 10px;
    }
  </style>

  <title>Process Test Coverage Report</title>
</head>
<body>

  <div id="info-box">
	<div>Process Definition Name: VenderPayment</div>
	<div>Coverage: 0%</div>
	<div>Test Class: com.ss.demo.EtihadSystem.InMemoryH2Test</div>
	
  </div>
  
  <!-- element to draw bpmn diagram in -->
  <div id="canvas"></div>

  <!-- scripts -->

  <!-- seed dependencies (required for demo only) -->
  <script src="../bower_components/jquery/dist/jquery.js"></script>

  <!-- bpmn-js viewer -->
  <script src="../bower_components/bpmn-js/dist/bpmn-navigated-viewer.js"></script>

  <!-- application -->
  <script>
    (function(NavigatedViewer, $) {

      // create viewer
      var bpmnViewer = new NavigatedViewer({
        container: '#canvas'
      });


      // import function
      function importXML(xml) {

        // import diagram
        bpmnViewer.importXML(xml, function(err) {

          if (err) {
            return console.error('could not import BPMN 2.0 diagram', err);
          }

          var canvas = bpmnViewer.get('canvas'),
              overlays = bpmnViewer.get('overlays');


          // zoom to fit full viewport
          canvas.zoom('fit-viewport', true);

      // visualizations          
      elementRegistry = bpmnViewer.get('elementRegistry');
      var elements = elementRegistry.getAll();
      console.log(elements);
      for (var i = 0; i < elements.length; i++) {
        var element = elements[i];
        if (element.type != 'label') {
          
          // Transaction Boundaries
          if (element.businessObject.$attrs["camunda:asyncBefore"]
                || element.businessObject.$attrs["camunda:async"]
                || element.type == 'bpmn:ReceiveTask'
                || element.type == 'bpmn:UserTask'
                || element.type == 'bpmn:IntermediateCatchEvent'
             ) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: (element.type == 'bpmn:IntermediateCatchEvent' ? 18 : 40),
                left: -4
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          if (element.businessObject.$attrs["camunda:asyncAfter"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: 19,
                right: -1
              },
              html: '<div class="transaction-boundary"></div>'
            });
          }
          
          if (element.businessObject.extensionElements) {
            var extensionElements = element.businessObject.extensionElements.values;
            for (var j = 0; j < extensionElements.length; j++) {
              console.log(extensionElements[j]);
              if (extensionElements[j].$type == 'camunda:executionListener') {
                if (extensionElements[j].event == 'end') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      right: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
                if (extensionElements[j].event == 'start') {
                  overlays.add(element.id, 'note', {
                    position: {
                      bottom: 0,
                      left: 0
                    },
                    html: '<div class="execution-listener">' + extensionElements[j].expression + '</div>'
                  });
                }
              }
            }
          }
 
 		  if (element.type == 'bpmn:SequenceFlow' && element.businessObject.conditionExpression) {
 		      var position = {
                      left: 0
                    }
              if (element.waypoints[0].y > element.waypoints[element.waypoints.length - 1].y) {
              	position.top = -29;
              } else {
                position.bottom = -3;
              }    
          	  overlays.add(element.id, 'note', {
                    position: position,
                    html: '<div class="execution-listener">' + element.businessObject.conditionExpression.body + '</div>'
                  }); 
		  }
          
          if (element.businessObject.$attrs["camunda:delegateExpression"]) {
            overlays.add(element.id, 'note', {
              position: {
                bottom: -3,
                left: 0
              },
              html: '<div class="execution-listener">' + element.businessObject.$attrs["camunda:delegateExpression"] + '</div>'
            });
          }
          
        }
      }          
          //YOUR ANNOTATIONS GO HERE

        });
      }


      var diagramXML = '<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<bpmn:definitions xmlns:bpmn=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/MODEL\" xmlns:bpmndi=\"http:\/\/www.omg.org\/spec\/BPMN\/20100524\/DI\" xmlns:di=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DI\" xmlns:dc=\"http:\/\/www.omg.org\/spec\/DD\/20100524\/DC\" xmlns:camunda=\"http:\/\/camunda.org\/schema\/1.0\/bpmn\" id=\"Definitions_0rek0la\" targetNamespace=\"http:\/\/bpmn.io\/schema\/bpmn\" exporter=\"Camunda Modeler\" exporterVersion=\"2.2.4\">\n  <bpmn:process id=\"VenderPayment\" name=\"Vendor Payment\" isExecutable=\"true\" camunda:candidateStarterGroups=\"maker, Maker\" camunda:candidateStarterUsers=\"john\">\n    <bpmn:extensionElements>\n      <camunda:properties>\n        <camunda:property \/>\n      <\/camunda:properties>\n    <\/bpmn:extensionElements>\n    <bpmn:startEvent id=\"StartEvent_1\" name=\"Create Transaction\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"fromAccount\" label=\"Account Number\" type=\"enum\">\n            <camunda:value id=\"Value_1234567890\" name=\"1234567890 USD\" \/>\n            <camunda:value id=\"Value_2233445566\" name=\"2233445566 AED\" \/>\n          <\/camunda:formField>\n          <camunda:formField id=\"beneficaryAccount\" label=\"Vendor\" type=\"enum\">\n            <camunda:value id=\"Value_0123456789\" name=\"Boeing 0123456789 USD\" \/>\n            <camunda:value id=\"Value_0234567890\" name=\"Newyork Airport 0234567890 USD\" \/>\n          <\/camunda:formField>\n          <camunda:formField id=\"paymentPriority\" label=\"Urgent Payment\" type=\"boolean\" defaultValue=\"YES\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:outgoing>SequenceFlow_1skajv8<\/bpmn:outgoing>\n    <\/bpmn:startEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1skajv8\" sourceRef=\"StartEvent_1\" targetRef=\"Task_0xbkhcr\" \/>\n    <bpmn:userTask id=\"Task_0xbkhcr\" name=\"Approve Transaction\" camunda:candidateGroups=\"checker\">\n      <bpmn:extensionElements>\n        <camunda:formData>\n          <camunda:formField id=\"FormField_334foek\" label=\"Approved\" type=\"boolean\" \/>\n        <\/camunda:formData>\n      <\/bpmn:extensionElements>\n      <bpmn:incoming>SequenceFlow_1skajv8<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_1jk2upw<\/bpmn:outgoing>\n    <\/bpmn:userTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_1jk2upw\" sourceRef=\"Task_0xbkhcr\" targetRef=\"Task_0uktcid\" \/>\n    <bpmn:serviceTask id=\"Task_0uktcid\" name=\"Process Transaction in Local DB\" camunda:class=\"com.ss.demo.EtihadSystem.LoggerDelegate\">\n      <bpmn:incoming>SequenceFlow_1jk2upw<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_0ec9uo9<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n    <bpmn:sequenceFlow id=\"SequenceFlow_0ec9uo9\" sourceRef=\"Task_0uktcid\" targetRef=\"Task_12wtaq9\" \/>\n    <bpmn:endEvent id=\"EndEvent_086dpgt\">\n      <bpmn:incoming>SequenceFlow_18l7zfd<\/bpmn:incoming>\n    <\/bpmn:endEvent>\n    <bpmn:sequenceFlow id=\"SequenceFlow_18l7zfd\" sourceRef=\"Task_12wtaq9\" targetRef=\"EndEvent_086dpgt\" \/>\n    <bpmn:serviceTask id=\"Task_12wtaq9\" name=\"Create Transaction in DLT\" camunda:class=\"com.ss.demo.EtihadSystem.LoggerDelegate\">\n      <bpmn:incoming>SequenceFlow_0ec9uo9<\/bpmn:incoming>\n      <bpmn:outgoing>SequenceFlow_18l7zfd<\/bpmn:outgoing>\n    <\/bpmn:serviceTask>\n  <\/bpmn:process>\n  <bpmndi:BPMNDiagram id=\"BPMNDiagram_1\">\n    <bpmndi:BPMNPlane id=\"BPMNPlane_1\" bpmnElement=\"VenderPayment\">\n      <bpmndi:BPMNShape id=\"_BPMNShape_StartEvent_2\" bpmnElement=\"StartEvent_1\">\n        <dc:Bounds x=\"173\" y=\"102\" width=\"36\" height=\"36\" \/>\n        <bpmndi:BPMNLabel>\n          <dc:Bounds x=\"163\" y=\"145\" width=\"57\" height=\"27\" \/>\n        <\/bpmndi:BPMNLabel>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1skajv8_di\" bpmnElement=\"SequenceFlow_1skajv8\">\n        <di:waypoint x=\"209\" y=\"120\" \/>\n        <di:waypoint x=\"356\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"UserTask_04spoe8_di\" bpmnElement=\"Task_0xbkhcr\">\n        <dc:Bounds x=\"356\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_1jk2upw_di\" bpmnElement=\"SequenceFlow_1jk2upw\">\n        <di:waypoint x=\"456\" y=\"120\" \/>\n        <di:waypoint x=\"644\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"ServiceTask_000qf8c_di\" bpmnElement=\"Task_0uktcid\">\n        <dc:Bounds x=\"644\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_0ec9uo9_di\" bpmnElement=\"SequenceFlow_0ec9uo9\">\n        <di:waypoint x=\"744\" y=\"120\" \/>\n        <di:waypoint x=\"901\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"EndEvent_086dpgt_di\" bpmnElement=\"EndEvent_086dpgt\">\n        <dc:Bounds x=\"1103\" y=\"102\" width=\"36\" height=\"36\" \/>\n      <\/bpmndi:BPMNShape>\n      <bpmndi:BPMNEdge id=\"SequenceFlow_18l7zfd_di\" bpmnElement=\"SequenceFlow_18l7zfd\">\n        <di:waypoint x=\"1001\" y=\"120\" \/>\n        <di:waypoint x=\"1103\" y=\"120\" \/>\n      <\/bpmndi:BPMNEdge>\n      <bpmndi:BPMNShape id=\"ServiceTask_1ig1244_di\" bpmnElement=\"Task_12wtaq9\">\n        <dc:Bounds x=\"901\" y=\"80\" width=\"100\" height=\"80\" \/>\n      <\/bpmndi:BPMNShape>\n    <\/bpmndi:BPMNPlane>\n  <\/bpmndi:BPMNDiagram>\n<\/bpmn:definitions>\n';
      importXML(diagramXML);

    })(window.BpmnJS, window.jQuery);
  </script>
</body>
</html>
